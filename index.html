<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/ico" href="favicon.ico"/>
        <meta charset="utf-8">
        <title>Jogo da Memória</title>
        <link href='https://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="styles/main.css" />
     
    </head>
        <body>
		<!-- Trigger/Open The Modal -->
			<button style="display: none;" id="myBtn">Open Modal</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
			  <div class="modal-content">
				<span class="close">&times;</span>
				<p id="modal-text">Some text in the Modal..</p>
			  </div>

			</div>
            <header>
                <h1>Jogo da Memória</h1>
            </header>
            <div id="timer">
                Tempo decorrido: <span id="elapsed-time">00:00</span>
            </div>
            <section id="game">
                <div id="cards">
                    <div class="card">
                        <div class="face front"></div>
                        <div class="face back">
                            <div class="name"></div>
                            <div class="login"></div>
                        </div>
                    </div>
                </div>
                <div id="loader">
                    <div class="three-quarters-loader">
                      Carregando...
                    </div>
                </div>
            </section>
            <section id="popup" class="hide">
                <div id="popup-bg"></div>
                <div id="popup-box">
                    <div class="ribbon hide">
                        <div class="ribbon-body">
                            <span>Vitória!</span>
                        </div>
                        <div class="triangle"></div>
                    </div>
                    <div id="popup-box-content">

						<h1>Você venceu!</h1>
						<p>Pontuação</p>
						<p><span class='score'>13</span></p>
					   
                    </div>
                </div>
				
				
            </section>
            <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
            <script src="js/Hubbers.js"></script>
            <script src="js/memory-matching.js"></script>

		 
        </body>
</html>
